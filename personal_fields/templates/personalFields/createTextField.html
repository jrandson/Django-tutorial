<h1>Create a new text field</h1>

<form action="{% url 'personal_fields:new_text_field' form_id %}" method="post">
{% csrf_token %}
	<label>Name</label><br>
	<input type="text" name="name" value=""><br>
	<label>Value</label><br>
	<input type="text" name="value" value=""><br>
	<input type="submit" value="submit">
</form>

<a href="{% url 'personal_fields:view_form' form_id %}">Cancel</a>
